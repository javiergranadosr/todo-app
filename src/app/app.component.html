<div class="container" [ngClass]="mode ? mode : 'dark'">
  <div [ngClass]="mode ? 'banner__' + mode : 'banner__dark'">
    <div class="banner__title">
      <h1>{{ titleMain | uppercase }}</h1>
      <img
        src="./assets/images/light/icon-moon.svg"
        alt="Modo oscuro"
        *ngIf="modeDark"
        (click)="changeMode('dark')"
      />
      <img
        src="./assets/images/dark/icon-sun.svg"
        alt="Modo claro"
        *ngIf="modeLight"
        (click)="changeMode('light')"
      />
    </div>
  </div>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">javiergranadosr</a>.
  </div>
  <span (click)="signOff()" *ngIf="token" >Sign off</span>
</div>
